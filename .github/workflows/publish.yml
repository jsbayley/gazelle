name: Publish Gazelle

on:
  push:
    branches:
      - 'main'
  workflow_dispatch:

defaults:
  run:
    shell: pwsh

jobs:
  publish-to-nuget: 
    name: Publish Library To NuGet Gallery
    runs-on: Ubuntu-Latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      - name: Publish
        run: dotnet publish ./src -c Release

      - name: Push
        run: |
          dotnet nuget push src/bin/Release/*.nupkg `
            --api-key ${{ secrets.NUGET_KEY }} `
            --source "https://api.nuget.org/v3/index.json" `
            --skip-duplicate

  build-cli:
    name: Build Cross-Platform CLI

    strategy:
      matrix:
        include:
          - runtime: win-x64
            extension: .exe
            os: windows-latest
          - runtime: osx-x64
            extension: ""
            os: macos-13
          - runtime: osx-arm64
            extension: ""
            os: macos-latest
          - runtime: linux-x64
            extension: ""
            os: ubuntu-latest
    
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.x.x"

      - name: Restore Dependencies
        run: dotnet restore

      - name: Publish CLI for ${{ matrix.runtime }}
        run: |
          dotnet publish cli/Gazelle.CLI.fsproj `
            -c Release `
            -r ${{ matrix.runtime }} `
            --self-contained true `
            -p:PublishSingleFile=true `
            -p:PublishTrimmed=true `
            -p:TrimMode=link `
            -p:AssemblyName=gz.${{ matrix.runtime }} `
            -o "artifacts/"
        
      - name: Generate checksums
        run: |
          $filename = "gz.${{ matrix.runtime }}${{ matrix.extension }}"
          $hash = Get-FileHash "artifacts/$filename" -Algorithm SHA256
          "$($hash.Hash.ToLower())  $filename" | Out-File -Encoding UTF8 "artifacts/$filename.sha256"
          
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: gz-${{ matrix.runtime }}
          path: artifacts/gz.${{ matrix.runtime }}${{ matrix.extension }}*
          retention-days: 1


  publish-to-gazelle-sh:
    name: Publish to gazelle.sh
    needs: build-cli
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      pages: write
      id-token: write
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Download all CLI artifacts
        uses: actions/download-artifact@v4
        with:
            path: artifacts
      
      - name: Move built artifacts to .github/pages/releases
        run: |
          New-Item -ItemType Directory -Force -Path ".github/pages/releases"
          Get-ChildItem -Path "artifacts/" -Recurse -File -Filter "gz.*" | ForEach-Object {
            Copy-Item $_.FullName ".github/pages/releases/" -Force
            Write-Host "Copied $($_.Name) to .github/pages/releases/"
          }
          
      - name: Restore executable permissions for macOS/Linux binaries
        run: |
          Get-ChildItem -Path ".github/pages/releases/" -File | Where-Object { 
            $_.Name -match "gz\.(osx-x64|osx-arm64|linux-x64)$" 
          } | ForEach-Object {
            chmod +x $_.FullName
            Write-Host "Set executable permissions for $($_.Name)"
          }
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: .github/pages/
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
