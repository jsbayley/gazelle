name: Publish Gazelle

on:
  push:
    branches:
      - 'main'
  workflow_dispatch:

defaults:
  run:
    shell: pwsh

jobs:
  publish-to-nuget: 
    name: Publish Library To NuGet Gallery
    runs-on: Ubuntu-Latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      - name: Publish
        run: dotnet publish ./src -c Release

      - name: Push
        run: |
          dotnet nuget push src/bin/Release/*.nupkg `
            --api-key ${{ secrets.NUGET_KEY }} `
            --source "https://api.nuget.org/v3/index.json" `
            --skip-duplicate

  build-cli:
    name: Build Cross-Platform CLI
    runs-on: Ubuntu-Latest

    strategy:
      matrix:
        include:
          - runtime: win-x64
            extension: .exe
          - runtime: osx-x64
            extension: ""
          - runtime: osx-arm64
            extension: ""
          - runtime: linux-x64
            extension: ""

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.x.x"

      - name: Restore Dependencies
        run: dotnet restore

      - name: Publish CLI for ${{ matrix.runtime }}
        run: |
          dotnet publish cli/Gazelle.CLI.fsproj `
            -c Release `
            -r ${{ matrix.runtime }} `
            --self-contained true `
            -p:PublishSingleFile=true `
            -p:PublishTrimmed=true `
            -p:TrimMode=link `
            -p:AssemblyName=gz.${{ matrix.runtime }} `
            -o "artifacts/"

      - name: Generate checksums
        run: |
          $filename = "gz.${{ matrix.runtime }}${{ matrix.extension }}"
          $hash = Get-FileHash "artifacts/$filename" -Algorithm SHA256
          "$($hash.Hash.ToLower())  $filename" | Out-File -Encoding UTF8 "artifacts/$filename.sha256"
          
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: gz-${{ matrix.runtime }}
          path: artifacts/gz.${{ matrix.runtime }}${{ matrix.extension }}*
          retention-days: 1
          